<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@400;700&display=swap" rel="stylesheet">
  <script src="popup.js" defer></script>
  <title>TurboWarp Helper</title>
</head>
<body>
  <h1>TurboWarp Helper</h1>
  <input type="text" id="scratch-link" placeholder="Paste Scratch project link here">
  <button id="convert">Convert and Run</button>
  <div id="options">
    <label>
      <input type="checkbox" id="turbo-mode">
      <span>Turbo Mode</span>
    </label>
    <label>
      <span>FPS Mode</span>
      <input type="range" id="fps-slider" min="1" max="250" value="120">
      <span id="fps-value">120</span> FPS
    </label>
  </div>
  <iframe id="output-frame" title="TurboWarp Viewer"></iframe>
  <p id="output"></p>
</body>
</html>
