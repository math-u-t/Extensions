<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 450px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 16px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .score-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .entropy-score {
      font-size: 48px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 8px;
    }
    
    .entropy-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 12px;
    }
    
    .uniqueness {
      font-size: 16px;
      font-weight: 500;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
    }
    
    .section {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }
    
    .fingerprint-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #3a3a3a;
      font-size: 13px;
    }
    
    .fingerprint-item:last-child {
      border-bottom: none;
    }
    
    .fp-key {
      color: #999;
    }
    
    .fp-value {
      color: #e0e0e0;
      text-align: right;
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .request-log {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .request-item {
      padding: 10px;
      margin-bottom: 8px;
      background: #333;
      border-radius: 6px;
      font-size: 12px;
    }
    
    .request-domain {
      font-weight: 600;
      color: #64b5f6;
      margin-bottom: 4px;
    }
    
    .request-entropy {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .entropy-low { background: #4caf50; color: #fff; }
    .entropy-medium { background: #ff9800; color: #fff; }
    .entropy-high { background: #f44336; color: #fff; }
    
    .sensitive-headers {
      margin-top: 6px;
      font-size: 11px;
      color: #aaa;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .math-formula {
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #64b5f6;
      margin-top: 8px;
      padding: 8px;
      background: #1a1a1a;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>🔍 EvalSite - Privacy Analyzer</h1>
  
  <div class="score-container">
    <div class="entropy-score" id="totalEntropy">--</div>
    <div class="entropy-label">Total Entropy (bits)</div>
    <div class="uniqueness" id="uniqueness">計算中...</div>
  </div>
  
  <div class="warning" id="warningBox" style="display: none;">
    ⚠️ 高い識別リスク：このサイトはあなたを特定できる可能性が高いです
  </div>
  
  <div class="section">
    <div class="section-title">📊 あなたのフィンガープリント</div>
    <div id="fingerprintList"></div>
    <div class="math-formula">
      識別力 = Σ H(Xi) where H(Xi) = entropy of feature i
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">🌐 このページの通信ログ</div>
    <div class="request-log" id="requestLog">
      <p style="color: #999; font-size: 13px;">通信を監視中...</p>
    </div>
  </div>
  
  <button id="clearBtn">ログをクリア</button>
  
  <script src="popup.js"></script>
</body>
</html>
